<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress Management - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Stress Management</h2>
    <button id="logout">Logout</button>

    <h3>Your Posts</h3>
    <div id="posts"></div>

    <h3>Create a Post</h3>
    <form id="postForm">
      <textarea id="postText" placeholder="Write something..." required></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

  <script src="posts.js"></script>
</body>
</html>
